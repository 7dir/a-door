<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	<script src="src/components/door.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
	    <a-assets>
		<img id="boxTexture" src="texture.jpg">
		<img id="firefox" src="firefox.jpg">
	  </a-assets>

      <a-sky src="#FFF"></a-sky>
	  <!-- ground -->
	  <a-plane color="#393027" height="10" width="10" position="0 0 0" rotation="-90 0 0" repeat="100 100"></a-plane>
	  <!-- walls -->
	  <a-plane src="#firefox" height="5" width="10" position="0 2.5 -5" rotation="0 0 0"></a-plane>
	  <a-plane src="#boxTexture" side="back" height="5" width="10" position="0 2.5 5" rotation="0 0 0"></a-plane>
	  <a-plane src="#boxTexture" height="5" width="10" position="-5 2.5 0" rotation="0 90 0"></a-plane>
	  <a-plane src="#boxTexture" height="5" width="10" position="5 2.5 0" rotation="0 -90 0"></a-plane>
	  <!-- roof -->
	  <a-plane color="#393027" height="10" width="10" position="0 5 0" rotation="90 0 0"></a-plane>
	  <a-entity id="door" door="width: 10; height: 5; color: #4D4437; depth: 0.25; type: double; open_direction: left;" position="0 2.5 -5"></a-entity>
	  <!-- document.querySelectorAll('#door').forEach(function(door) {door.emit('open');}); -->
	  <!-- document.querySelectorAll('a-box[color="orange"]').forEach(function(door) {door.emit('open');}); -->
	  <a-light type="ambient" color="#FFF"></a-light>
      <a-light type="point" intensity="0.5" position="2 4 4"></a-light>
    </a-scene>
  </body>
</html>
